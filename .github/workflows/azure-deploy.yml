# =============================================================================
# Azure Security Platform V2 - Azure App Service Deployment
# Builds Docker images and deploys to Azure Container Registry + App Service
# =============================================================================

name: Deploy to Azure App Service

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/azure-deploy.yml'
  workflow_dispatch:
    inputs:
      deploy_backend:
        description: 'Deploy backend'
        required: false
        default: true
        type: boolean
      deploy_frontend:
        description: 'Deploy frontend'
        required: false
        default: true
        type: boolean

env:
  AZURE_RESOURCE_GROUP: rg-security-platform
  ACR_NAME: securityplatformacr
  BACKEND_APP_NAME: security-platform-backend
  FRONTEND_APP_NAME: security-platform-frontend

jobs:
  # ---------------------------------------------------------------------------
  # Build Backend Docker Image
  # ---------------------------------------------------------------------------
  build-backend:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || github.event.inputs.deploy_backend == 'true' }}
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.ACR_LOGIN_SERVER }}/backend
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          target: production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ---------------------------------------------------------------------------
  # Build Frontend Docker Image
  # ---------------------------------------------------------------------------
  build-frontend:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || github.event.inputs.deploy_frontend == 'true' }}
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.ACR_LOGIN_SERVER }}/frontend
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
            NEXT_PUBLIC_USE_MOCK_DATA=false
            NEXT_PUBLIC_AZURE_AD_CLIENT_ID=${{ secrets.AZURE_AD_CLIENT_ID }}
            NEXT_PUBLIC_AZURE_AD_TENANT_ID=${{ secrets.AZURE_AD_TENANT_ID }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ---------------------------------------------------------------------------
  # Deploy Backend to Azure App Service
  # ---------------------------------------------------------------------------
  deploy-backend:
    runs-on: ubuntu-latest
    needs: build-backend
    if: ${{ needs.build-backend.result == 'success' }}
    environment:
      name: production-backend
      url: https://${{ env.BACKEND_APP_NAME }}.azurewebsites.net
    
    steps:
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.BACKEND_APP_NAME }}
          images: ${{ secrets.ACR_LOGIN_SERVER }}/backend:${{ github.sha }}

      - name: Configure App Settings
        uses: azure/appservice-settings@v1
        with:
          app-name: ${{ env.BACKEND_APP_NAME }}
          app-settings-json: |
            [
              {"name": "AZURE_CLIENT_ID", "value": "${{ secrets.AZURE_CLIENT_ID }}", "slotSetting": false},
              {"name": "AZURE_TENANT_ID", "value": "${{ secrets.AZURE_TENANT_ID }}", "slotSetting": false},
              {"name": "COSMOS_ENDPOINT", "value": "${{ secrets.COSMOS_ENDPOINT }}", "slotSetting": false},
              {"name": "REDIS_URL", "value": "${{ secrets.REDIS_URL }}", "slotSetting": false},
              {"name": "WEBSITES_PORT", "value": "8000", "slotSetting": false}
            ]

      - name: Verify deployment
        run: |
          sleep 30
          curl -f https://${{ env.BACKEND_APP_NAME }}.azurewebsites.net/api/health || exit 1

  # ---------------------------------------------------------------------------
  # Deploy Frontend to Azure App Service
  # ---------------------------------------------------------------------------
  deploy-frontend:
    runs-on: ubuntu-latest
    needs: build-frontend
    if: ${{ needs.build-frontend.result == 'success' }}
    environment:
      name: production-frontend
      url: https://${{ env.FRONTEND_APP_NAME }}.azurewebsites.net
    
    steps:
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.FRONTEND_APP_NAME }}
          images: ${{ secrets.ACR_LOGIN_SERVER }}/frontend:${{ github.sha }}

      - name: Configure App Settings
        uses: azure/appservice-settings@v1
        with:
          app-name: ${{ env.FRONTEND_APP_NAME }}
          app-settings-json: |
            [
              {"name": "WEBSITES_PORT", "value": "3000", "slotSetting": false}
            ]

      - name: Verify deployment
        run: |
          sleep 30
          curl -f https://${{ env.FRONTEND_APP_NAME }}.azurewebsites.net/ || exit 1

  # ---------------------------------------------------------------------------
  # Post-Deployment Notification
  # ---------------------------------------------------------------------------
  notify:
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: always()
    
    steps:
      - name: Deployment Summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | ${{ needs.deploy-backend.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | ${{ needs.deploy-frontend.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
